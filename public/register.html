<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VelocityDashboard - Register</title>
    <style>
        :root {
            --primary-color: #673ab7;
            --secondary-color: rgba(0, 0, 0, 0.5);
            --text-color: #eee;
            --background-gradient-start: #283cbb;
            --background-gradient-end: #8e0e00;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(to bottom right, var(--background-gradient-start), var(--background-gradient-end));
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .register-container {
            background-color: var(--secondary-color);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 350px;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            color: #ddd;
            font-size: 0.9rem;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 1rem);
            padding: 0.6rem;
            margin-bottom: 0.8rem;
            border: none;
            border-radius: 0.3rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: #eee;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border: 1px solid var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.7rem 1rem;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        button:hover {
            background-color: #512da8;
        }

        .links {
            margin-top: 1rem;
            color: #aaa;
            font-size: 0.85rem;
        }

        .links a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form action="/register" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required><br>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required><br>

            <button type="submit">Register</button>
        </form>
        <div class="links">
            <a href="/login">Already have an account? Login</a><br>
            <a href="/">Back to Home</a>
        </div>
    </div>
    <script src="/ConsoleWarning.js"></script>
</body>
</html>
