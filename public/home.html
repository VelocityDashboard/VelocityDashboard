<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VelocityDashboard - Lightning-fast hosting management dashboard">
    <title>VelocityDashboard - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #7c3aed;
            --accent: #06b6d4;
            --background: #0f172a;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --card-bg: rgba(30, 41, 59, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.5;
        }

        .particle {
            position: absolute;
            opacity: 0.3;
            border-radius: 50%;
            animation: float 20s infinite linear;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(var(--tx), var(--ty)) rotate(360deg); }
        }

        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: radial-gradient(circle at 50% 50%, 
                rgba(79, 70, 229, 0.15) 0%, 
                rgba(124, 58, 237, 0.1) 25%, 
                rgba(15, 23, 42, 0) 50%);
            overflow: hidden;
            z-index: 1;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            height: 1px;
            z-index: -1;
        }

        .logo-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 4rem;
            color: var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 1.5rem;
            animation: slideDown 0.8s ease-out;
        }

        .hero p {
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            color: var(--text-secondary);
            max-width: 800px;
            text-align: center;
            margin-bottom: 3rem;
            line-height: 1.6;
            animation: slideUp 0.8s ease-out 0.2s backwards;
        }

        .cta-container {
            display: flex;
            gap: 1.5rem;
            animation: fadeIn 0.8s ease-out 0.4s backwards;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .cta-button:hover::before {
            transform: translateX(100%);
        }

        .cta-button:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .primary-button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text-primary);
            border: none;
        }

        .secondary-button {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 1.5rem;
            text-align: center;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: var(--text-secondary);
            z-index: 2;
        }

        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
            margin-left: 1rem;
        }

        .footer a:hover {
            color: var(--accent);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .particle,
            .logo,
            .hero h1,
            .hero p,
            .cta-container {
                animation: none;
            }

            .cta-button:hover {
                transform: none;
            }
        }

        @media (max-width: 640px) {
            .cta-container {
                flex-direction: column;
                width: 100%;
                max-width: 320px;
            }

            .cta-button {
                width: 100%;
                justify-content: center;
            }

            .footer {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <main class="hero" aria-label="Welcome to VelocityDashboard">
        <div class="logo-container" aria-hidden="true">
            <i class="fas fa-tachometer-alt logo"></i>
        </div>
        <h1>VelocityDashboard</h1>
        <p>Experience lightning-fast hosting management with our intuitive dashboard. Simplified control, maximum performance.</p>
        <div class="cta-container">
            <a href="/login" class="cta-button primary-button">
                <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                <span>Login</span>
            </a>
            <a href="/register" class="cta-button secondary-button">
                <i class="fas fa-user-plus" aria-hidden="true"></i>
                <span>Register</span>
            </a>
        </div>
    </main>
    <footer class="footer">
        <span>&copy; 2024 VelocityDashboard. All rights reserved.</span>
        <a href="/updates.html" class="updates-link">
            <i class="fas fa-clock-rotate-left" aria-hidden="true"></i>
            <span>Updates</span>
        </a>
    </footer>
    <script>
        function createParticles() {
            const hero = document.querySelector('.hero');
            const particleCount = Math.min(20, Math.floor(window.innerWidth / 50));
            const particles = [];
            
            function updateParticlePositions() {
                particles.forEach(particle => {
                    const rect = particle.getBoundingClientRect();
                    if (rect.left > window.innerWidth || rect.right < 0 ||
                        rect.top > window.innerHeight || rect.bottom < 0) {
                        particle.style.left = `${Math.random() * window.innerWidth}px`;
                        particle.style.top = `${Math.random() * window.innerHeight}px`;
                    }
                });
            }
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 100 + 50;
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.background = `radial-gradient(circle at center, 
                    rgba(79, 70, 229, 0.1), 
                    rgba(124, 58, 237, 0.05))`;
                
                const tx = (Math.random() - 0.5) * 200;
                const ty = (Math.random() - 0.5) * 200;
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                
                hero.appendChild(particle);
                particles.push(particle);
            }

            setInterval(updateParticlePositions, 20000);
        }
        
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            createParticles();
        }
    </script>
</body>
</html>
