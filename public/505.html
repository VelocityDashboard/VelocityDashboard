<!DOCTYPE html>
<html>
<head>
    <title>500 Internal Server Error</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
            background-color: #303030;
            color: #eee;
            overflow: hidden;
            text-align: center;
        }
        .content {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #ff5733;
        }
        p {
            margin-bottom: 15px;
        }
        a {
            color: #673ab7;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>500</h1>
        <p>Internal Server Error</p>
        <p>An unexpected error has occurred on the server.</p>
        <a href="/">Go back to Home</a>
    </div>
</body>
</html>
